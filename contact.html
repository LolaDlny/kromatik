<body>
<header class="site-header">
    <div class="header-inner">
        <a href="home.html" class="logo chrome glitch">
            <img src="images/kromatik_simple.png" alt="Logo Kromatik">
        </a>
        <nav class="site-nav">
            <a href="projets.html">Projets</a>
            <a href="about.html">À propos</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>
</header>

    <section class="horizontal">
        <div class="contact-page">
            <div class="contact-container">
                <h1 class="contact-title">Parlons de votre projet</h1>
                
                <form id="contact-form" action="https://formspree.io/f/xpqqnroj" method="POST">
                    <div class="form-group">
                        <label for="name" class="form-label">Nom complet</label>
                        <input type="text" id="name" name="name" class="form-input" placeholder="Votre nom" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="votre.email@exemple.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject" class="form-label">Objet</label>
                        <input type="text" id="subject" name="subject" class="form-input" placeholder="Objet de votre message" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" name="message" class="form-textarea" placeholder="Décrivez votre projet..." required></textarea>
                    </div>
                    
                    <div class="submit-container">
                        <button type="submit" class="submit-btn">ENVOYER</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>
