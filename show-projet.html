    <section class="horizontal project-view">
        <div class="project-card">
            <div class="project-cover">
                <img id="projet-cover" src="" alt="">
            </div>
            <div class="project-info">
                <h1 id="projet-title"></h1>
                <span class="project-meta" id="projet-meta"></span>
                <p id="projet-description"></p>
                <div id="projet-outils-container"></div>
                <div class="project-navigation">
                    <a href="projets.html" class="back-link">← retour</a>

                    <a id="prev-project" class="back-link" style="display: none;">
                        ← projet précédent
                    </a>

                    <a id="next-project" class="back-link" style="display: none;">
                        projet suivant →
                    </a>
                </div>

            </div>
        </div>
        
        <section class="project-media" id="projet-media">
            <!-- Les médias seront injectés ici -->
        </section>
    </section>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" style="display: none;">
        <span class="lightbox-close" onclick="closeLightbox()">×</span>
        <span class="lightbox-arrow lightbox-arrow-left" onclick="changeLightboxImage(-1)">‹</span>
